<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Goal</title>

        <!-- Bootstrap 5 CSS from CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

        <!-- Custom styles -->
        <style>
            body {
                padding: 20px; /* Adjust the value as needed */
            }
        </style>
</head>
<body>
    <h1 class="display-4">Search for Savings Goal</h1>
    
    <!-- Form to search for a specific goal_id -->

        <div class="mb-3">
            <label for="goal_id">Enter Goal ID:</label>
            <input type="text" id="goal_id" name="goal_id" required>
            <button class="btn btn-primary btn-sm" type="submit">Search</button>
        </div>
        
    </form>
    
    <p><a class="btn btn-primary" href="{{ url_for('index') }}">Back to Home</a></p>
